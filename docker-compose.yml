version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRESQL_EFFECTIVE_CACHE_SIZE: 256MB
      POSTGRESQL_SHARED_BUFFERS: 128MB
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 384M
    environment:
      PYTHONUNBUFFERED: 1
      GUNICORN_CMD_ARGS: "--workers=2 --threads=2"

  frontend:
    build: ./frontend/
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    deploy:
      resources:
        limits:
          memory: 64M

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
    deploy:
      resources:
        limits:
          memory: 32M
